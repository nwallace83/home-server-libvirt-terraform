defaults
    maxconn 20000
    mode    tcp
    option  dontlognull
    timeout http-request 10s
    timeout queue        1m
    timeout connect      10s
    timeout client       86400s
    timeout server       86400s
    timeout tunnel       86400s

frontend ingress-nginx-http
    bind :80
    mode http
    http-request redirect code 302 location https://github.com/nwallace83